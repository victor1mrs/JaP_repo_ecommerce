<head>

  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block mt-2" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block mt-2" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block mt-2" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block mt-2" href="sell.html">Vender</a>
      <div class="dropdown" id="info-user" style="display: none;">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <div class="py-2 d-none d-md-inline-block userStyle" id="user"></div>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="cart.html">Carrito</a>
          <a class="dropdown-item" href="my-profile.html">Perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" a id="salir" href="index.html" onclick="signOut();">Cerrar Sesion</a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="container pb-5">
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <p class="lead">
        Encontrarás aquí los productos que hayas seleccionado para comprar.
      </p>
      <br><br><br>
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Imágen</th>
            <th>Nombre</th>
            <th>Moneda</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Monto a pagar (UYU)</th>
          </tr>
        </thead>
        <tbody id="listado">
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">Monto <strong>TOTAL sin envío</strong> a pagar (en pesos uruguayos)</td>
            <td id="total"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <br>
    <div class="p-4 border border-secondary">
      <div class="p-4" style="background-color: white">
      <h4>Tipo de envío</h4>
      <input type="radio" name="envio" id="premium" value="15" checked="" required=""> <!-- En value indico el costo como porcentaje sobre el subtotal-->
      <label for="premium">Premium: 2 a 5 días</label><br>
      <input type="radio" name="envio" id="express" value="7" checked="" required="">
      <label for="express">Express: 5 a 8 días</label><br>
      <input type="radio" name="envio" id="standard" value="5" checked="" required="">
      <label for="standard">Standard: 12 a 15 días</label><br>
    </div>
    </div>
    <br>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
